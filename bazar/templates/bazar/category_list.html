{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block body %}
    <div class="row">
        {% for list in object_list %}
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ list.name }}</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-unstyled">
                        <a href="/catergory/{{ list.slug }}/">
                        {% if list.avatar %}
                        <img src="{{ list.avatar }}"/>
                        {% else %}
                        <img src="{% static list.static_slug %}" class="img-thumbnail"/>
                        {% endif %}
                        </a>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
